<script>

// console.time 로 실행 시간 측정
const arr = Array(100).fill(null).map( i => Math.floor(Math.random() * 100))
console.log('arr :: ', arr)
console.time()
const sorted = arr.sort((a, b) => a - b)
console.timeEnd()
console.log('sorted :: ', sorted)

</script>
